<!DOCTYPE html><html lang="en"><head>  <meta charset="utf-8" />  <title>User Page</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>    body {      margin: 0;      padding: 0;      overflow: hidden;      background: #000;      color: #fff;      font-family: sans-serif;      -webkit-user-select: none;      -moz-user-select: none;      -ms-user-select: none;      user-select: none;    }    #loading {      font-size: 20px;      text-align: center;      margin-top: 50px;    }    iframe {      width: 100%;      height: 100vh;      border: none;      display: none;    }  </style>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script></head><body>  <div id="loading">⏳ Loading latest VIP page...</div>  <iframe id="renderFrame"></iframe>  <script>    const firebaseConfig = {      apiKey: "AIzaSyALD+mbQq-2Pbz0mOJB/2rPxNPAgjTQ890",      authDomain: "kokoaung-41228.firebaseapp.com",      databaseURL: "https://kokoaung-41228-default-rtdb.firebaseio.com",      projectId: "kokoaung-41228",      storageBucket: "kokoaung-41228.appspot.com",      messagingSenderId: "502405653106",      appId: "1:502405653106:android:abad33b9ab9313680298eb"    };    firebase.initializeApp(firebaseConfig);    const db = firebase.database();    const frame = document.getElementById("renderFrame");    const loading = document.getElementById("loading");    // Right-click + shortcut block    document.addEventListener("contextmenu", e => e.preventDefault());    document.addEventListener("keydown", e => {      if ((e.ctrlKey && ["c","u","s"].includes(e.key.toLowerCase())) ||          (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i")) {        e.preventDefault();      }    });    // Auto update latest HTML    db.ref("htmlPages")      .orderByChild("timestamp")      .limitToLast(1)      .on("value", snapshot => {        if (!snapshot.exists()) {          loading.innerText = "⚠️ No VIP page found.";          return;        }        snapshot.forEach(child => {          const html = child.val().content || "";          if (html.trim() !== "") {            frame.srcdoc = html;            frame.style.display = "block";          }        });      });    // Hide loading after iframe load    frame.onload = () => {      loading.style.display = "none";    };    // Try auto fullscreen on page load    window.addEventListener("load", () => {      const goFull = () => {        if (!document.fullscreenElement) {          document.documentElement.requestFullscreen().catch(err => {            console.warn("Fullscreen not allowed:", err.message);          });        }      };      // try immediately      goFull();      // also retry once user taps/clicks anywhere      document.body.addEventListener("click", goFull, { once: true });      document.body.addEventListener("touchstart", goFull, { once: true });    });  </script></body></html>
